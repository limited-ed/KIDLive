<div class="card">
  <div class="card-block">
    <div class="clr-row">
      <div class="clr-col-2 no-padding "><img *ngIf="file!==undefined" src="/assets/types/{{file.extention}}.png"
          width="40px"></div>
      <div class="clr-col-10 card-text" *ngIf="file!==undefined">
        {{file.fileName}}
      </div>
    </div>

  </div>
  <div class="card-footer">
    <a href="..." class="btn btn-sm btn-link">Открыть</a>
    <a href="..." class="btn btn-sm btn-danger btn-link">Удалить</a>
  </div>
</div>
