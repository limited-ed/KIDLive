<div class="card file">
  <div class="card-block">
    <div class="clr-row">
      <div class="clr-col-2 no-padding "><img src="/assets/types/{{file.extention}}.png" width="40px"></div>
      <div class="clr-col-9 card-text">
        {{file.fileName}}
      </div>
      <div class="clr-col-1 close no-padding ">
        <button type="button" class="close" aria-label="Close">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button></div>
    </div>
  </div>
</div>
