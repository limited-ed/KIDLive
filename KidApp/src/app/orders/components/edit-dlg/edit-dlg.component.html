<div>
  <clr-modal [(clrModalOpen)]="visible" [clrModalSize]="'xl'">
    <h3 class="modal-title">Новое задание</h3>
    <div class="modal-body">
      <form clrForm [formGroup]="form">
        <clr-input-container>
          <label>Заголовок задачи</label>
          <input clrInput type="text" name="example" size="50" formControlName="shortText"/>
        </clr-input-container>
        <clr-select-container>
          <label>Подразделение</label>
          <select clrSelect formControlName="divisionId">
            <option *ngFor="let d of divisions" [value]="d.id">{{d.title}}</option>
          </select>
        </clr-select-container>
        <clr-date-container>
          <label>Срок исполнения</label>
          <input clrDate name="demo" formControlName="endDate">
        </clr-date-container>
        <clr-textarea-container>
          <label>Задание</label>
          <textarea clrTextarea name="description" style="width: 100%; height: 380px; resize: none;" formControlName="orderText"></textarea>
        </clr-textarea-container>
      </form>
      <div class="alert alert-danger" *ngIf="isError">
        <div class="alert-items">
            <div class="alert-item static" role="alert">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                </div>
                <span class="alert-text">
                    Ошибка сохранения данных. Свяжитесь с системным администратором.
                </span>
            </div>
        </div>
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="onCancel()">Отмена</button>
      <button type="button" class="btn btn-success" (click)="onCommit()" [clrLoading]="savingProgress" [disabled]="isError">
        <span *ngIf="beforeSave">Сохранить</span>
        <span *ngIf="isDone"> Ок </span>
        <span *ngIf="isError"> Ошибка </span>
      </button>
    </div>
  </clr-modal>




</div>
